<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AstroNova Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Orbitron', 'monospace'], // Futuristic font for headers/timers
            },
            colors: {
              space: {
                900: '#0B0D17', // Deep space black
                800: '#15192B',
                700: '#1F253D',
              },
              accent: {
                cyan: '#00F0FF',
                purple: '#7000FF',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0B0D17;
        color: #ffffff;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0B0D17;
      }
      ::-webkit-scrollbar-thumb {
        background: #1F253D;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00F0FF;
      }
    </style>

  }
}
</script>
